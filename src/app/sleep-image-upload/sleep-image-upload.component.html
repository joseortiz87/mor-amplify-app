<main>
<div class="p-6 bg-white border border-gray-200 rounded-lg shadow">
    <h2 class="text-xl font-semibold text-gray-800">Sleep Analysis - Upload Image</h2>
    
    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
        <div class="bg-blue-600 h-full rounded-full transition-all duration-300" [style.width.%]="progress"></div>
      </div>
    <p class="text-center mt-2">{{ progress }}%</p>

    <div class="mt-4">
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="block w-full text-sm text-gray-500
               file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0
               file:text-sm file:font-semibold
               file:bg-blue-50 file:text-blue-700
               hover:file:bg-blue-100" />
    </div>
  
    <button
      (click)="uploadFile()"
      class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg
             hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
      Upload Image
    </button>
  
    <p *ngIf="uploadSuccess" class="text-green-500 mt-4">
      Image uploaded successfully!
    </p>
  </div>
</main>
